<f:if condition="{entry}">
    <ol>
        <f:for each="{entry}" as="child" key="title">
            <li>
                <f:format.raw>{title}</f:format.raw>
                <f:if condition="{child}">
                    <f:then>
                        <f:render partial="Rendering/TableOfContentsChildren" arguments="{entry: child}" />
                    </f:then>
                </f:if>
            </li>
        </f:for>
    </ol>
</f:if>
